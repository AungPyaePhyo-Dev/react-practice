<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function getTodo(url) {
            let response = await fetch(url); // fetch .then 
            let json = await response.json();
            return json;
        }

        async function getData() {
            let todo1 = await getTodo('https://jsonplaceholder.typicode.com/todos/1');
            console.log("Todo1 ", todo1);
        }

        getData();
    </script>
</body>
</html>
