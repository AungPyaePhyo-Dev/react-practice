<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // .then သည် map နဲ့ flap နဲ့ပေါင်းထား
        
        Promise.resolve(100)
                .then(data=> {
                    throw new Error('We got error')
                }, err => 3)
                .catch(err=> {
                    console.log("Error catch ", err);
                    return 200;
                })
                .finally(() => { // finally ever works // to close network call
                    console.log("Executed finally")
                })
                .then(x=>x+1, err => {
                    throw new Error('Some bad')
                })
                .then(data=>console.log('Success ', data), err => console.log("Problem", err))
    </script>
</body>
</html>
