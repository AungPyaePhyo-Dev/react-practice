<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            toString() {
                console.log("ToString called");
                return '120';
            },
            valueOf() {
                console.log("valueOf called");
                // return '10';
                return {};
            }
        }
        console.log("Object is " +obj)

        // Algorithm
        /* 
            valueOf => not primitive  ( priority high )
                toString => return string
                    string => number
        */

        let arr = [10,20];
        console.log('arr ', arr.toString());
        console.log('+arr ', +arr);

        /* 
            arr -> toString
                '10,20' -> number
                NaN
        */

        console.log('+10 ', +10);
        console.log('+[] ', +[]);

    </script>
</body>
</html>
