<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // set => no duplicate
        // duplicate ကို ဖယ်ချင်တဲ့ အခါ set ကိုသုံးလို့ရ

        let arr = [1,2,3,1,1,2,3];
        let set = new Set(arr); // constructor ထဲိကို array ပေးရ
        console.log("set ", set);
        console.log("set.size", set.size);

        set.add(10);
        set.add(1);
        set.add([1,2,3]);
        set.delete(1);

        for(const item of set) {
            console.log('item ', item)
        }

        // set to array
        let array = [...set]; // array destrcturing
        console.log("Array ", array);

        // set.clear(); // all remove
        console.log("set", set);
    </script>
</body>
</html>
