<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Unary Plus (+)
        let num = 10;
        let b = ++num;
        console.log("B ", b, "num is ", num); // b = 11, num = 11 => called prefix
        b = ++num;
        console.log("B ", b, "num is ", num); // b = 11, num = 12 => called postfix
        //  ( ရှုပ်လွန်းအားကြီးလို့ for loop က လွဲပြီး မသုံးသင့်)

        let str = '100';
        num = +str;
        console.log('num', num) // 100

        num = -20;
        num = +num;
        console.log('num ', num); // -20

        // Unary Minus (-)
        num = -20;
        num = -num;
        console.log('num ', num); // -20

    </script>
</body>
</html>
