<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = '100';
        console.log(str == 100); // true => type conversion လုပ်
        console.log(str === 100); // false => strict equality / type conversion မလုပ် / သုံးသင့်

        // != !==

        console.log(NaN === NaN); // NaN သည် NaN နဲ့မတူ  => isNaN() နဲ့စစ်သင့်
    </script>
</body>
</html>
