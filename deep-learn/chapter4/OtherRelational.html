<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('true < 0', true < 0); // false => 1 < 0
        console.log('undefined < 0', undefined < 0); // false => undefined => NaN < 0

        console.log("'123' > 100", '123' > 100); // true
        console.log("'100' > '2'", '100' > '2'); // false => alphabetic အရ အလုပ်လုပ်လို့ ၁၀၀ ကကြီးတယ်ဆိုတာ မှား (eg. A < B, 1 < 2 )

    </script>
</body>
</html>
