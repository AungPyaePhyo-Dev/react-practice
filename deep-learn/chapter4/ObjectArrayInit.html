<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Array Initalize</title>
</head>
<body>
    <script>
        let arr = [10,20,30];
        let obj = {
            name: 'TK',
            age: 39
        }

        let hello = function() {
            console.log("Hello function running");
        }

        hello();
        console.log("Obj.name " , obj.name);
        console.log("Obj['name']", obj['name'])

        // obj = undefined; 

        console.log('Obj?name', obj?.name);  // ? expression


    </script>
</body>
</html>
