<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
         // Requirements
        //    * space = 4, star = 1
        //   ** space = 3, star = 2
        //  *** space = 2, star = 3
        // **** space = 1, star = 4
        //***** space = 0, star = 5


        for(let i = 0; i < 5; i++) {
            let str = '';
            for(let j = 0; j < 4 - i; j++) {  // ( 4 - i )
                str += ' ';
            }
            for(let k = 0; k < i+1; k++) {  // ( i + 1 )
                str += '*';
            }
            console.log(str);
        }
    </script>
</body>
</html>
