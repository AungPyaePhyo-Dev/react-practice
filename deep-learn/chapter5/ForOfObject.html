<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: "AP",
            age: 26,
            address: "Yangon"
        }

        console.log('Object.keys ', Object.keys(obj));
        for(const key of Object.keys(obj)) {
            console.log('Key', key);
        }

        for(const value of Object.values(obj)) {
            console.log('Value', value);
        }

        // obj ထဲမှာရှိတဲ့ properties တွေကိုစစ်ချင်တဲ့အခါသုံးလို့ကောင်း
        for(const [key, value] of Object.entries(obj)) { // array destructuring
            console.log('Key ', key, ' values ', value);
        }
    </script>
</body>
</html>
