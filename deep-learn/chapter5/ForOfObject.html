<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: "AP",
            age: 26,
            address: "Yangon"
        }

        console.log('Object.keys ', Object.keys(obj));
        for(const key of Object.keys(obj)) {
            console.log('Key', key);
        }

        for(const value of Object.values(obj)) {
            console.log('Value', value);
        }

        // obj ထဲမှာရှိတဲ့ properties တွေကိုစစ်ချင်တဲ့အခါသုံးလို့ကောင်း   
        for(const [key, value] of Object.entries(obj)) { // array destructuring
            console.log('Key ', key, ' values ', value);
        }

        // for of က set ကိုလဲ loop ပတ်လို့ရ
        let data = [1,1,2,2,3,3];
        let wordSet = new Set(data); // [1,2,3] <= duplicate ဖြစ်တဲ့ array တွေဆို Set နဲ့ စစ်ထုတ်လို့ရ
        for(let word of wordSet) {
            console.log('Word ', word);     
        }
    </script>
</body>
</html>
