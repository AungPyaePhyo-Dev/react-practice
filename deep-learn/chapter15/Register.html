<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // old style of document.getElement
        window.onload = function() {
            console.log("Window loaded");
        }
        // override လုပ်သွား / တစ်ခုပဲ run လို့ရ
        window.onload = function() {
            console.log("Window loaded 2");
        }

        // addEventListener က handler တွေအများကြီးဖမ်းလို့ရ
        // Best Practice အရ addEventListener ကိုသုံးသင့်

        window.addEventListener('load', (event) => {
            console.log("onload handler 1");
        });

        window.addEventListener('load', (event) => {
            console.log("onload handler 2");
        });

        document.addEventListener('mousemove', (event) => {
            console.log('x ', event.clientX, ' y ', event.clientY);
        })


    </script>
</body>
</html>
