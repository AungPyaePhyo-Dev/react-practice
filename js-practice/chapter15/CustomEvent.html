<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function doSomething() {
        setTimeout(() => {
            console.log("Do something done");
            document.dispatchEvent(new CustomEvent("doSomethingDone", {detail: false}));
        }, 3000);
        document.addEventListener('doSomethingDone', (event) => {
            console.log("Custom event fired", event);
        });
    }
    doSomething();
</script>
</html>
