<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,5,6,8,9,11,12];
        let result = [];
        for(const item of arr) {
            if(item % 2 == 0) {
                result.push(item);
            } 
        }
        console.log("Result ", result);

        function isEven(item) {
            return item % 2 == 0;
        }

        console.log('isEven  10', isEven(10));

        let result2 = arr.filter(isEven);
        console.log("Result2 ", result2);
            
        let firstEven = arr.find(isEven); // မတွေ့ရင် undefined
        console.log("FirstEven ", firstEven);

        console.log("FirstEvenIndex ", arr.findIndex(isEven)); //မတွေ့ရင် -1 return ပြန်

        


    </script>
</body>
</html>
