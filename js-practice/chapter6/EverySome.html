<body>
    <script>
        let arr = [1,3,4,5,6,7,9,10,11,12];
        let allEven = arr.every(item => item % 2 == 0); // အကုန်လုံး 2 နဲ့ စားလို့ပြတ်ရင် true
        let allNonZero = arr.every(item => item != 0); // အကုန်လုံးထဲမှာမှ 0 မရှိရင် true 
        // some ကတစ်ခုတူတာနဲလုပ် 
    </script>
</body>
