<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name: "TK",
            age: 39,
            something: undefined
        }

        console.log("name in obj", 'name' in obj); // true
        console.log("another in obj", 'another' in obj); // false

        console.log("something in obj", 'something' in obj); // true  (ကြိုတင်သတ်မှတ်ထားတဲ့ undefined က true ဖြစ်)
        console.log('obj.nothing ', obj.nothing); // undefined ( obj ထဲမှာမရှိရင် undefined ရ )
        console.log('nothing in obj', 'nothing' in obj); // false 

        let arr = [10,20,30];
        console.log("0 in arr", "0" in arr); // true
    </script>
</body>
</html>
