<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date();
        console.log('Date ', date);

        console.log('date instanceof Date', date instanceof Date); // true
        console.log('date instanceof Object', date instanceof Object); // true
        console.log('date instanceof Number', date instanceof Number); // false
        console.log('date instanceof String', date instanceof String); // false
        console.log('null instanceof Object', null instanceof Object); // false
        console.log('1 instanceof Object ', 1 instanceof Object); // false
    </script>
</body>
</html>
