<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pattern = /^\d+/; // ^ start with digit
        console.log(`Test ${pattern}`, pattern.test('ab'))
        console.log(`Test ${pattern}`, pattern.test('011'))
        console.log(`Test ${pattern}`, pattern.test('!@#'))

        pattern = /^\d+$/; // ^ start with digit andend with digit
        console.log(`Test ${pattern}`, pattern.test('ab'))
        console.log(`Test ${pattern}`, pattern.test('011'))
        console.log(`Test ${pattern}`, pattern.test('!@#'))

        pattern = /\bm/; //  word boundary of m => start letter of work is m
        console.log(`Test ${pattern}`, pattern.test('another moon'))
        console.log(`Test ${pattern}`, pattern.test('moon'))
        console.log(`Test ${pattern}`, pattern.test('!@#'))

        pattern = /\Bm/; //  word boundary of m => start letter of work is not m
        console.log(`Test ${pattern}`, pattern.test('another moon'))
        console.log(`Test ${pattern}`, pattern.test('moon'))
        console.log(`Test ${pattern}`, pattern.test('ama'))

        pattern = /Java(?=Script)/; //  java ပါမှ script ကို match လုပ်
        console.log(`Test ${pattern} JavaScript`, pattern.test('JavaScript'))
        console.log(`Test ${pattern} VBScript`, pattern.test('VBScript'))
        console.log(`Test ${pattern} JScript`, pattern.test('JScript'))

        pattern = /Java(?!Script)/; //  script ကလွဲရင်ကျန်တာအကုန်လုပ်
        console.log(`Test ${pattern} JavaScript`, pattern.test('JavaScript'))
        console.log(`Test ${pattern} JavaProgram`, pattern.test('JavaProgram'))
        console.log(`Test ${pattern} JavaEE`, pattern.test('JavaEE'))
    </script>
</body>
</html>
