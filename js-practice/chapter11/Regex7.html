<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "apple;orange;banana";
        let items = str.split(";");
        console.log("Items ", items);

        str = "123 123   112";
        items = str.split(/\s+/); // space တစ်ခုထဲမဟုတ်ပဲ အများကြီးခြားထားခဲ့ရင်တောင် ခွဲထုတ်လို့ရဖို့ regular expression \s space ကိုသုံး
        console.log("Items ", items);

        // web scrapping
        // သူများ site က data တွေကို download လုပ်ပြီး class နေရာမှာတင် regular expression နဲ့ စစ်
        // ဥပမာ craw လုပ်တာမျိုး

        let pattern = /Java/g;
        let text = "Javascript > Java";
        let match;
        while((match = pattern.exec(text)) != null) {
            console.log(`Matched ${match[0]} at ${match.index}`);
            console.log(`Next search begin at ${pattern.lastIndex}`);
        }
    </script>
</body>
</html>
