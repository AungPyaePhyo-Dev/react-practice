<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btnAllocate">Allocate</button>
    <button type="button" id="btnAssignNull">AssignNull</button>
    <script>
        // Garbage Collection Practice
        // Best Practice အရ object တစ်ခုကို refrence တစ်ခုပဲထားသင့်
        
        let arr;
        let arr2;
        document.getElementById('btnAllocate')
                .addEventListener('click', () => {
                    console.log("Btn Clicked");
                    arr = [];
                    for(let i = 0; i < 10000; i++) {
                        arr.push(new Array(1000))
                    }
                    arr2 = arr;
                });

        document.getElementById('btnAssignNull')
                 .addEventListener('click', () => {
                    arr =null;
                 })
    </script>
</body>
</html>
