<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let flag = false;
        let data = "10";

        console.log(data * flag); // 0 if flag = undefined => result is NaN

        let obj = {
            valueOf() {
                return 20;
            }
        }

        console.log(data - obj);

    </script>
</body>
