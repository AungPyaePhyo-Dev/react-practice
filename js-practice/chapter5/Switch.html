    <title>Document</title>

<body>
    <script>
        // switch => triple equal ( === ) 
        let num = 2;
        switch(num) {
            case 0:
                console.log("Zero");
            break;
            case 1:
                console.log("One");
            break;
            case 2:
                console.log("Two");
            break;
        }


        /* Without Break */
            // case 0:
            // case 1:
            //     console.log("Zero or One");
            // break;

    </script>
