        // generic function
        // ကြိုက်တဲ့ obj လာ parse လုပ်လို
        // that is meta programming ( dynamic )
        
        function validate(obj) {
            let result = true;
            for(const prop in obj) {
                result = result && obj[prop]!=null && obj[prop] !=undefined;
            }
            return result;
        }

        console.log("valid", validate({
            name : "AP",
            age : undefined
        }));

        console.log('valid', validate({
            address : "Yangon"
        }));


    </script>
