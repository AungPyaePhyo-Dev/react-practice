<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name : "AP",
            age : 25
        };

        let proxy = new Proxy(obj, {
            set(obj,prop,value) {
                if(typeof obj[prop] == typeof value) {
                    obj[prop] = value;
                }else {
                    console.warn("Expected type ", typeof obj[prop], " but found ", typeof value);
                }
            }
        });
        proxy.name = "Changed";
        proxy.name = 27; 
        console.log(proxy.name)
    </script>
</body>
</html>
