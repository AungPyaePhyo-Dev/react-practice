<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name : "TK",
            display() {
                console.log("Display ", this.name)
            }
        }
        // obj ထဲမှာရှိတာတွေ စုစည်းပေးလိုက်တာ
        Reflect.apply(obj.display, {
            name : "Someone"
        },[]);

        // oop factory တွေကောင်း
        class Human {
            constructor()
            {
                console.log("Human");
            }
        }
        let con = Human;
        let obj2 = Reflect.construct(con,[]); // new Human => Reflect.defineProperty / Object.defineProperty နဲ့တူ
        console.log("Obj2 ", obj2);

        console.log("Get ", Reflect.get(obj, 'name'));
        console.log("Has ", Reflect.has(obj, 'name'));
        console.log("in", "name" in obj);

        console.log("isExtensible ", Object.isExtensible(false));

        let parent = {
            x : 100
        };
         
        let child = {
            y : 200
        };

        Reflect.setPrototypeOf(child,parent);
        console.log("Child ", child.x);

    </script>
</body>
</html>
