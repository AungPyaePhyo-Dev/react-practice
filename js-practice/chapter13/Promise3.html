<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // async မှာ ဘယ်ဟာက အရင်လုပ်မယ်ဆိုတာ မပြောနိုင်
        function getPromise(delay,value) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(value);  
                }, delay);
            })
        }

        let p1 = getPromise(3000, 2)
                    .then(data => {
                        console.log("P1 first step ", data);
                        return data * 2;
                    })
                    .then(data => {
                        console.log("P1 second step ", data);
                        return data * 2;
                    })
                    .then(console.log);

        let p2 = getPromise(1000, 2)
                    .then(data => {
                        console.log("P2 first step ", data);
                        return data * 20;
                    })
                    .then(data => {
                        console.log("P2 second step ", data);
                        return data * 20;
                    })
                    .then(console.log);
    </script>
</body>
</html>
