<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fetch ကပြန်လာတာသည် promise
        // async မှာ ဘယ်ကောင်က အရင်ပြီးမလဲဆိုတာ မသိ / ကြိုတွက်လို့မရ

        // callback
        // async
        // callback hell
        // promise

        // .then နဲ့ ဖမ်းတာသည် promise
        

        console.log("started");
        fetch("https://jsonplaceholder.typicode.com/todos")
            .then(response => response.json())
            .then(data => console.log('Todo all', data));

        fetch("https://jsonplaceholder.typicode.com/todos/2")
            .then(response => response.json())
            .then(data => console.log('Todo 2', data));

        fetch("https://jsonplaceholder.typicode.com/todos/3")
            .then(response => response.json())
            .then(data => console.log('Todo 3', data));
            
    </script>
</body>
</html>
